<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch√∫c M·ª´ng Ng√†y 20/10 üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffe6f2;
      overflow: hidden;
      text-align: center;
    }

    /* --- Trang 1: H·ªôp qu√† --- */
    #page1 {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }

    h1 {
      color: #e91e63;
      font-size: 2.3rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #fff;
    }

    .gift-box {
      position: relative;
      width: 180px;
      height: 180px;
      background: #ff80ab;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.4s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .lid {
      position: absolute;
      width: 180px;
      height: 40px;
      top: -40px;
      left: 0;
      background: #ff4081;
      border-radius: 10px 10px 0 0;
      transition: transform 0.6s;
      transform-origin: bottom;
    }

    .gift-box.open .lid {
      transform: rotateX(160deg);
    }

    .ribbon {
      position: absolute;
      background: #fff;
    }
    .ribbon.vert {
      width: 20px;
      height: 180px;
      left: 80px;
      top: 0;
    }
    .ribbon.horiz {
      width: 180px;
      height: 20px;
      top: 80px;
      left: 0;
    }

    /* --- Trang 2: ·∫¢nh tr√°i tim --- */
    #page2 {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffeaf5;
      position: relative;
      overflow: hidden;
    }

    /* ‚ù§Ô∏è Khung h√¨nh tr√°i tim c√≥ hi·ªáu ·ª©ng s√°ng v√† xu·∫•t hi·ªán */
    .heart-frame {
      width: 300px;
      height: 270px;
      background-image: url('https://via.placeholder.com/400x400'); /* üîÑ Thay ·∫£nh c·ªßa b·∫°n ·ªü ƒë√¢y */
      background-size: cover;
      background-position: center;
      -webkit-clip-path: path("M150 270 L10 130 A70 70 0 0 1 150 30 A70 70 0 0 1 290 130 Z");
      clip-path: path("M150 270 L10 130 A70 70 0 0 1 150 30 A70 70 0 0 1 290 130 Z");
      border: 6px solid #ff80ab;
      box-shadow: 0 0 20px rgba(255,105,180,0.5);
      animation: heartAppear 1.8s ease-out, glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(255,105,180,0.4); }
      to { box-shadow: 0 0 30px rgba(255,105,180,0.8); }
    }

    @keyframes heartAppear {
      0% {
        transform: scale(0.3);
        opacity: 0;
        box-shadow: 0 0 0 rgba(255,105,180,0);
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
        box-shadow: 0 0 25px rgba(255,105,180,0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(255,105,180,0.4);
      }
    }

    .message {
      color: #e91e63;
      font-size: 1.5rem;
      margin-top: 30px;
      max-width: 90%;
      text-shadow: 1px 1px 2px #fff;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üíó Hi·ªáu ·ª©ng tr√°i tim r∆°i */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff6699;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 10;
      text-shadow: 0 0 5px rgba(255,105,180,0.7);
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.4; }
    }

    /* üéµ N√∫t nh·∫°c */
    .music-control {
      position: fixed;
      bottom: 15px;
      right: 20px;
      background: #ff80ab;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- üå∏ Trang 1 -->
  <div id="page1">
    <h1>üíê Ch√∫c M·ª´ng Ng√†y Ph·ª• N·ªØ Vi·ªát Nam 20/10 üíê</h1>
    <div class="gift-box" id="giftBox">
      <div class="lid"></div>
      <div class="ribbon vert"></div>
      <div class="ribbon horiz"></div>
    </div>
  </div>

  <!-- üíñ Trang 2 -->
  <div id="page2">
    <div class="heart-frame" id="heartFrame"></div>
    <div class="message">
      üíñ Ch√∫c b·∫°n lu√¥n xinh ƒë·∫πp, r·∫°ng r·ª° v√† h·∫°nh ph√∫c trong ng√†y Ph·ª• N·ªØ Vi·ªát Nam 20/10! üíñ
    </div>
  </div>

  <!-- üéµ Nh·∫°c n·ªÅn -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/05/22/audio_41f69e9a3a.mp3?filename=sweet-piano-melody-14486.mp3" type="audio/mp3">
  </audio>
  <button class="music-control" id="musicBtn">üîä B·∫≠t nh·∫°c</button>

  <script>
    const giftBox = document.getElementById('giftBox');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const bgMusic = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    let musicPlaying = false;

    giftBox.addEventListener('click', () => {
      giftBox.classList.add('open');
      setTimeout(() => {
        page1.style.opacity = 0;
        setTimeout(() => {
          page1.style.display = 'none';
          page2.style.display = 'flex';
          startHearts();
        }, 800);
      }, 1000);

      if (!musicPlaying) {
        bgMusic.play();
        musicPlaying = true;
        musicBtn.innerText = 'üîá T·∫Øt nh·∫°c';
      }
    });

    musicBtn.addEventListener('click', () => {
      if (musicPlaying) {
        bgMusic.pause();
        musicPlaying = false;
        musicBtn.innerText = 'üîä B·∫≠t nh·∫°c';
      } else {
        bgMusic.play();
        musicPlaying = true;
        musicBtn.innerText = 'üîá T·∫Øt nh·∫°c';
      }
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíó';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = 15 + Math.random() * 25 + 'px';
      heart.style.animationDuration = 4 + Math.random() * 6 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    function startHearts() {
      for (let i = 0; i < 20; i++) {
        createHeart();
      }
      setInterval(createHeart, 600);
    }
  </script>
</body>
</html>
